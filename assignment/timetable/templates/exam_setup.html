{%extends 'base.html'%}
{%load static%}
{%block body%}
<div class="container mt-5">
       <div class="card w-50 bg-light mx-auto">
           <div class="card-header">
               <h2>Time Table Setup</h2>
           </div>
           <div class="card-body">
               <form action="" method="POST">
                   {%csrf_token%}
                   <div class="form-group">
                       Course title
                       {{form.course_title}}
                   </div>

                    <div class="form-group">
                        Course Code
                        {{form.course_code}}
                   </div>

                   <div class="form-group">
                       Exam Hall
                       {{form.hall}}
                   </div>

                    <div class="form-group">
                        Time
                        {{form.time}}

                    </div>
                   <div class="form-group ">
                        Departments
                        {{form.department}}

                    </div>
                    <div class="form-group">
                        Invigilators
                        {{form.invigilators}}

                    </div>

                   <div class="form-group">
                       <input type="submit" value="submut" class="btn btn-primary btn-block" >
                   </div>

               </form>
           </div>

       </div>
     </div>

{%endblock%}
